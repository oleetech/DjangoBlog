<!-- appname/templates/category_posts.html -->

{% extends 'base.html' %}

{% block title %}{{ category.name }} Posts - My Website{% endblock %}


{% block content %}
<h1>{{ category.name }} Posts</h1>

<!-- Display post titles for the category -->
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
{% endblock %}
